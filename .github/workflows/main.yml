name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          # 修改参数以跳过签名相关任务
          arguments: assembleRelease -x :app:packageRelease
      - run: |
          # 找到生成的未签名 APK 文件，这里假设生成路径为 app/build/outputs/apk/release
          apk_file=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -n "$apk_file" ]; then
            mv $apk_file LittleGooseOffice_$GITHUB_REF_NAME.apk
          else
            echo "未找到 APK 文件"
            exit 1
          fi
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.apk"
          token: ${{ github.token }}
          generateReleaseNotes: true
